<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey Results</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Submitted Info</h1>
    <p>NAme: {{ name }}</p>
    <p>Dojo Location: {{ location }}</p>
    <p>Favorite Language: {{ language }}</p>
    <p>Comment: {{ comment }}</p>
  </body>
</html>
